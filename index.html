<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <style>
        :root {
            /* Light mode colors */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --header-text: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #000000;
            --text-secondary: #6b7280;
            --text-tertiary: #374151;
            --input-bg: #ffffff;
            --input-border: #e0e0e0;
            --input-border-focus: #667eea;
            --item-bg: #f9fafb;
            --item-bg-hover: #f3f4f6;
            --button-bg: #667eea;
            --button-bg-hover: #5568d3;
            --folder-header-gradient-start: #667eea;
            --folder-header-gradient-end: #764ba2;
            --empty-state-text: #9ca3af;
            --footer-text: #9ca3af;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            /* Dark mode colors */
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --header-text: #e0e0e0;
            --card-bg: #252a3a;
            --text-primary: #e0e0e0;
            --text-secondary: #9ca3af;
            --text-tertiary: #d1d5db;
            --input-bg: #1e2330;
            --input-border: #3a3f51;
            --input-border-focus: #8b9ceb;
            --item-bg: #1e2330;
            --item-bg-hover: #2a2f3f;
            --button-bg: #5a6fd9;
            --button-bg-hover: #7a8de8;
            --folder-header-gradient-start: #3a4a6b;
            --folder-header-gradient-end: #4a3a6b;
            --empty-state-text: #6b7280;
            --footer-text: #6b7280;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: var(--header-text);
            margin-bottom: 30px;
            position: relative;
            transition: color 0.3s ease;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, transform 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }

        .theme-toggle:active {
            transform: rotate(180deg) scale(0.95);
        }

        .add-folder-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
            margin-bottom: 20px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 5px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: border-color 0.3s ease, background 0.3s ease, color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--input-border-focus);
        }

        button {
            padding: 12px 24px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: var(--button-bg-hover);
        }

        button.delete-btn {
            background: #ef4444;
            padding: 8px 16px;
            font-size: 14px;
        }

        button.delete-btn:hover {
            background: #dc2626;
        }

        .folders-container {
            display: grid;
            gap: 20px;
        }

        .folder {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
            overflow: hidden;
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .folder:hover {
            transform: translateY(-2px);
        }

        .folder-header {
            background: linear-gradient(135deg, var(--folder-header-gradient-start) 0%, var(--folder-header-gradient-end) 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .folder-header h2 {
            font-size: 1.5em;
        }

        .folder-content {
            padding: 20px;
        }

        .add-item-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: var(--item-bg);
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .todo-item:hover {
            background: var(--item-bg-hover);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .checkbox {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .due-date {
            font-size: 14px;
            color: var(--text-secondary);
            margin-left: 12px;
            white-space: nowrap;
            transition: color 0.3s ease;
        }

        .due-date.overdue {
            color: #ef4444;
            font-weight: 600;
        }

        .due-date.upcoming {
            color: #f59e0b;
            font-weight: 600;
        }

        input[type="date"],
        select {
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 5px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: border-color 0.3s ease, background 0.3s ease, color 0.3s ease;
        }

        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: var(--input-border-focus);
        }

        .priority-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
            white-space: nowrap;
        }

        .priority-badge.high {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-badge.medium {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-badge.low {
            background: #dcfce7;
            color: #16a34a;
        }

        .priority-select {
            min-width: 120px;
        }

        .filter-sort-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-sort-section label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-tertiary);
            margin-right: 5px;
            transition: color 0.3s ease;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .delete-item-btn {
            background: transparent;
            color: #ef4444;
            padding: 4px 8px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .delete-item-btn:hover {
            opacity: 1;
            background: transparent;
        }

        .empty-state {
            text-align: center;
            color: var(--empty-state-text);
            padding: 20px;
            font-style: italic;
            transition: color 0.3s ease;
        }

        footer {
            text-align: center;
            color: var(--footer-text);
            font-size: 14px;
            padding: 30px 20px 20px;
            margin-top: 30px;
            transition: color 0.3s ease;
        }

        .search-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
            margin-bottom: 20px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            font-size: 18px;
            color: var(--text-secondary);
            pointer-events: none;
        }

        .search-input {
            flex: 1;
            padding: 12px 40px 12px 40px;
            border: 2px solid var(--input-border);
            border-radius: 5px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: border-color 0.3s ease, background 0.3s ease, color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--input-border-focus);
        }

        .clear-search-btn {
            position: absolute;
            right: 8px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 4px 8px;
            display: none;
            transition: color 0.3s ease;
        }

        .clear-search-btn:hover {
            color: var(--text-primary);
            background: transparent;
        }

        .clear-search-btn.visible {
            display: block;
        }

        .search-results-info {
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
        }

        .folder-name-badge {
            display: inline-block;
            background: var(--button-bg);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
        }

        .highlight {
            background-color: #fef08a;
            padding: 2px 0;
            border-radius: 2px;
            font-weight: 600;
        }

        body.dark-mode .highlight {
            background-color: #854d0e;
            color: #fef08a;
        }

        .no-results {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px 20px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .add-item-section {
                flex-direction: column;
            }

            .priority-select {
                width: 100%;
            }

            .filter-sort-section {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }

            .filter-group select {
                flex: 1;
            }

            .todo-item {
                flex-wrap: wrap;
                gap: 8px;
            }

            .todo-text {
                flex-basis: 100%;
                order: -1;
            }

            .priority-badge {
                margin-left: 0;
                font-size: 11px;
            }

            .folder-name-badge {
                flex-basis: 100%;
                order: -2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
                <span id="themeIcon">üåô</span>
            </button>
            <h1>My Todo Lists</h1>
            <p>Organize your tasks with folders</p>
        </header>

        <div class="search-section">
            <div class="search-wrapper">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="globalSearch" placeholder="Search across all tasks..." oninput="performGlobalSearch()" />
                <button class="clear-search-btn" id="clearSearchBtn" onclick="clearSearch()">&times;</button>
            </div>
            <div class="search-results-info" id="searchResultsInfo"></div>
        </div>

        <div class="add-folder-section">
            <div class="input-group">
                <input type="text" id="folderInput" placeholder="Enter folder name..." />
                <button onclick="addFolder()">Add Folder</button>
            </div>
        </div>

        <div class="folders-container" id="foldersContainer">
            <!-- Folders will be added here dynamically -->
        </div>

        <footer>
            My Todo Lists ¬© 2026
        </footer>
    </div>

    <script>
        // Theme functionality
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('themeIcon');

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                themeIcon.textContent = 'üåô';
            }
        }

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');

            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.textContent = 'üåô';
            }
        }

        // Initialize theme on page load
        initTheme();

        // Load data from localStorage or initialize empty
        let folders = JSON.parse(localStorage.getItem('todoFolders')) || [];
        let currentSearchQuery = '';

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('todoFolders', JSON.stringify(folders));
        }

        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return '';
            // Parse date string as local date to avoid timezone issues
            const [year, month, day] = dateString.split('-');
            const date = new Date(year, month - 1, day);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Get due date class based on urgency
        function getDueDateClass(dateString) {
            if (!dateString) return '';
            // Parse date string as local date to avoid timezone issues
            const [year, month, day] = dateString.split('-');
            const dueDate = new Date(year, month - 1, day);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            dueDate.setHours(0, 0, 0, 0);

            const diffTime = dueDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return 'overdue';
            if (diffDays <= 3) return 'upcoming';
            return '';
        }

        // Get priority badge HTML
        function getPriorityBadge(priority, folderIndex, itemIndex) {
            const priorityEmoji = {
                high: 'üî¥',
                medium: 'üü°',
                low: 'üü¢'
            };
            const priorityLabel = {
                high: 'High',
                medium: 'Medium',
                low: 'Low'
            };
            const priorityValue = priority || 'medium';
            return `<select class="priority-badge ${priorityValue}" onchange="changePriority(${folderIndex}, ${itemIndex}, this.value)">
                        <option value="high" ${priorityValue === 'high' ? 'selected' : ''}>${priorityEmoji.high} High</option>
                        <option value="medium" ${priorityValue === 'medium' ? 'selected' : ''}>${priorityEmoji.medium} Medium</option>
                        <option value="low" ${priorityValue === 'low' ? 'selected' : ''}>${priorityEmoji.low} Low</option>
                    </select>`;
        }

        // Change priority of an existing item
        function changePriority(folderIndex, itemIndex, newPriority) {
            folders[folderIndex].items[itemIndex].priority = newPriority;
            saveData();
            renderFolders();
        }

        // Get filtered and sorted items
        function getFilteredAndSortedItems(items, folderIndex) {
            // Get filter and sort values
            const filterSelect = document.getElementById(`filterPriority${folderIndex}`);
            const sortSelect = document.getElementById(`sortPriority${folderIndex}`);
            const filterValue = filterSelect ? filterSelect.value : 'all';
            const sortValue = sortSelect ? sortSelect.value : 'none';

            // Add original index to items
            let itemsWithIndex = items.map((item, index) => ({
                ...item,
                originalIndex: index
            }));

            // Filter by priority
            if (filterValue !== 'all') {
                itemsWithIndex = itemsWithIndex.filter(item => (item.priority || 'medium') === filterValue);
            }

            // Sort items
            if (sortValue === 'priority') {
                const priorityOrder = { high: 0, medium: 1, low: 2 };
                itemsWithIndex.sort((a, b) => {
                    const priorityA = priorityOrder[a.priority || 'medium'];
                    const priorityB = priorityOrder[b.priority || 'medium'];
                    return priorityA - priorityB;
                });
            } else if (sortValue === 'date') {
                itemsWithIndex.sort((a, b) => {
                    // Items without dates go to the end
                    if (!a.dueDate && !b.dueDate) return 0;
                    if (!a.dueDate) return 1;
                    if (!b.dueDate) return -1;
                    return new Date(a.dueDate) - new Date(b.dueDate);
                });
            }

            return itemsWithIndex;
        }

        // Highlight matching text in search results
        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Perform global search across all folders and tasks
        function performGlobalSearch() {
            const searchInput = document.getElementById('globalSearch');
            const clearBtn = document.getElementById('clearSearchBtn');
            const searchInfo = document.getElementById('searchResultsInfo');
            const query = searchInput.value.trim();

            currentSearchQuery = query;

            // Show/hide clear button
            if (query) {
                clearBtn.classList.add('visible');
            } else {
                clearBtn.classList.remove('visible');
                searchInfo.textContent = '';
            }

            renderFolders();
        }

        // Clear search
        function clearSearch() {
            const searchInput = document.getElementById('globalSearch');
            const clearBtn = document.getElementById('clearSearchBtn');
            const searchInfo = document.getElementById('searchResultsInfo');

            searchInput.value = '';
            currentSearchQuery = '';
            clearBtn.classList.remove('visible');
            searchInfo.textContent = '';

            renderFolders();
        }

        // Render all folders
        function renderFolders() {
            const container = document.getElementById('foldersContainer');
            const searchInfo = document.getElementById('searchResultsInfo');

            if (folders.length === 0) {
                container.innerHTML = '<div class="empty-state">No folders yet. Create one to get started!</div>';
                if (currentSearchQuery) {
                    searchInfo.textContent = '';
                }
                return;
            }

            // If search is active, filter folders and items
            let foldersToDisplay = folders;
            let totalMatches = 0;

            if (currentSearchQuery) {
                const query = currentSearchQuery.toLowerCase();
                foldersToDisplay = folders.map((folder, folderIndex) => {
                    const matchingItems = folder.items.filter(item =>
                        item.text.toLowerCase().includes(query)
                    );
                    totalMatches += matchingItems.length;
                    return {
                        ...folder,
                        items: matchingItems,
                        originalIndex: folderIndex,
                        hasMatches: matchingItems.length > 0
                    };
                }).filter(folder => folder.hasMatches);

                // Update search results info
                if (totalMatches === 0) {
                    searchInfo.textContent = `No results found for "${currentSearchQuery}"`;
                    container.innerHTML = '<div class="no-results">No tasks match your search query. Try different keywords.</div>';
                    return;
                } else {
                    searchInfo.textContent = `Found ${totalMatches} task${totalMatches !== 1 ? 's' : ''} matching "${currentSearchQuery}"`;
                }
            } else {
                searchInfo.textContent = '';
            }

            container.innerHTML = foldersToDisplay.map((folder) => {
                const folderIndex = currentSearchQuery ? folder.originalIndex : foldersToDisplay.indexOf(folder);
                const actualFolderIndex = currentSearchQuery ? folder.originalIndex : folderIndex;

                return `
                <div class="folder">
                    <div class="folder-header">
                        <h2>${folder.name}</h2>
                        ${!currentSearchQuery ? `<button class="delete-btn" onclick="deleteFolder(${actualFolderIndex})">Delete Folder</button>` : ''}
                    </div>
                    <div class="folder-content">
                        ${!currentSearchQuery ? `
                        <div class="add-item-section">
                            <input type="text" id="itemInput${actualFolderIndex}" placeholder="Add a new task..." />
                            <input type="date" id="dateInput${actualFolderIndex}" />
                            <select id="priorityInput${actualFolderIndex}" class="priority-select">
                                <option value="low">Low Priority</option>
                                <option value="medium" selected>Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                            <button onclick="addItem(${actualFolderIndex})">Add</button>
                        </div>
                        <div class="filter-sort-section">
                            <div class="filter-group">
                                <label>Filter:</label>
                                <select id="filterPriority${actualFolderIndex}" onchange="renderFolders()">
                                    <option value="all">All Priorities</option>
                                    <option value="high">High Only</option>
                                    <option value="medium">Medium Only</option>
                                    <option value="low">Low Only</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label>Sort:</label>
                                <select id="sortPriority${actualFolderIndex}" onchange="renderFolders()">
                                    <option value="none">Default Order</option>
                                    <option value="priority">By Priority</option>
                                    <option value="date">By Due Date</option>
                                </select>
                            </div>
                        </div>
                        ` : ''}
                        <ul class="todo-list">
                            ${currentSearchQuery ?
                                // Search mode: show matching items with highlights
                                folder.items.map((item) => {
                                    const itemIndex = folders[actualFolderIndex].items.indexOf(folders[actualFolderIndex].items.find(i => i.text === item.text && i.completed === item.completed));
                                    return `
                                    <li class="todo-item ${item.completed ? 'completed' : ''}">
                                        <input type="checkbox" class="checkbox"
                                               ${item.completed ? 'checked' : ''}
                                               onchange="toggleItem(${actualFolderIndex}, ${itemIndex})" />
                                        <span class="folder-name-badge">${folder.name}</span>
                                        <span class="todo-text">${highlightText(item.text, currentSearchQuery)}</span>
                                        ${getPriorityBadge(item.priority, actualFolderIndex, itemIndex)}
                                        ${item.dueDate ? `<span class="due-date ${getDueDateClass(item.dueDate)}">${formatDate(item.dueDate)}</span>` : ''}
                                        <button class="delete-item-btn" onclick="deleteItem(${actualFolderIndex}, ${itemIndex})">&times;</button>
                                    </li>
                                `}).join('')
                                :
                                // Normal mode: show filtered and sorted items
                                (getFilteredAndSortedItems(folder.items, actualFolderIndex).length === 0 ?
                                    '<div class="empty-state">No tasks match the current filter</div>' :
                                    getFilteredAndSortedItems(folder.items, actualFolderIndex).map((item) => `
                                        <li class="todo-item ${item.completed ? 'completed' : ''}">
                                            <input type="checkbox" class="checkbox"
                                                   ${item.completed ? 'checked' : ''}
                                                   onchange="toggleItem(${actualFolderIndex}, ${item.originalIndex})" />
                                            <span class="todo-text">${item.text}</span>
                                            ${getPriorityBadge(item.priority, actualFolderIndex, item.originalIndex)}
                                            ${item.dueDate ? `<span class="due-date ${getDueDateClass(item.dueDate)}">${formatDate(item.dueDate)}</span>` : ''}
                                            <button class="delete-item-btn" onclick="deleteItem(${actualFolderIndex}, ${item.originalIndex})">&times;</button>
                                        </li>
                                    `).join('')
                                )
                            }
                        </ul>
                    </div>
                </div>
            `}).join('');
        }

        // Add a new folder
        function addFolder() {
            const input = document.getElementById('folderInput');
            const folderName = input.value.trim();

            if (folderName === '') {
                alert('Please enter a folder name');
                return;
            }

            folders.push({
                name: folderName,
                items: []
            });

            input.value = '';
            saveData();
            renderFolders();
        }

        // Delete a folder
        function deleteFolder(folderIndex) {
            if (confirm('Are you sure you want to delete this folder and all its tasks?')) {
                folders.splice(folderIndex, 1);
                saveData();
                renderFolders();
            }
        }

        // Add a new item to a folder
        function addItem(folderIndex) {
            const input = document.getElementById(`itemInput${folderIndex}`);
            const dateInput = document.getElementById(`dateInput${folderIndex}`);
            const priorityInput = document.getElementById(`priorityInput${folderIndex}`);
            const itemText = input.value.trim();
            const dueDate = dateInput.value;
            const priority = priorityInput.value;

            if (itemText === '') {
                alert('Please enter a task');
                return;
            }

            folders[folderIndex].items.push({
                text: itemText,
                completed: false,
                dueDate: dueDate || null,
                priority: priority
            });

            input.value = '';
            dateInput.value = '';
            priorityInput.value = 'medium';
            saveData();
            renderFolders();
        }

        // Toggle item completion
        function toggleItem(folderIndex, itemIndex) {
            folders[folderIndex].items[itemIndex].completed = !folders[folderIndex].items[itemIndex].completed;
            saveData();
            renderFolders();
        }

        // Delete an item
        function deleteItem(folderIndex, itemIndex) {
            folders[folderIndex].items.splice(itemIndex, 1);
            saveData();
            renderFolders();
        }

        // Allow Enter key to add folders
        document.getElementById('folderInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addFolder();
            }
        });

        // Allow Enter key to add items (delegated event)
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.target.id.startsWith('itemInput') || e.target.id.startsWith('dateInput') || e.target.id.startsWith('priorityInput'))) {
                const folderIndex = parseInt(e.target.id.replace(/[^\d]/g, ''));
                addItem(folderIndex);
            }
        });

        // Initial render
        renderFolders();
    </script>
</body>
</html>
