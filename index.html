<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .add-folder-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button.delete-btn {
            background: #ef4444;
            padding: 8px 16px;
            font-size: 14px;
        }

        button.delete-btn:hover {
            background: #dc2626;
        }

        .folders-container {
            display: grid;
            gap: 20px;
        }

        .folder {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .folder:hover {
            transform: translateY(-2px);
        }

        .folder-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .folder-header h2 {
            font-size: 1.5em;
        }

        .folder-content {
            padding: 20px;
        }

        .add-item-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f9fafb;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .todo-item:hover {
            background: #f3f4f6;
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6b7280;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
        }

        .due-date {
            font-size: 14px;
            color: #6b7280;
            margin-left: 12px;
            white-space: nowrap;
        }

        .due-date.overdue {
            color: #ef4444;
            font-weight: 600;
        }

        .due-date.upcoming {
            color: #f59e0b;
            font-weight: 600;
        }

        input[type="date"],
        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;
        }

        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .priority-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
            white-space: nowrap;
        }

        .priority-badge.high {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-badge.medium {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-badge.low {
            background: #dcfce7;
            color: #16a34a;
        }

        .priority-select {
            min-width: 120px;
        }

        .filter-sort-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-sort-section label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-right: 5px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .delete-item-btn {
            background: transparent;
            color: #ef4444;
            padding: 4px 8px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .delete-item-btn:hover {
            opacity: 1;
            background: transparent;
        }

        .empty-state {
            text-align: center;
            color: #9ca3af;
            padding: 20px;
            font-style: italic;
        }

        footer {
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
            padding: 30px 20px 20px;
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .add-item-section {
                flex-direction: column;
            }

            .priority-select {
                width: 100%;
            }

            .filter-sort-section {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }

            .filter-group select {
                flex: 1;
            }

            .todo-item {
                flex-wrap: wrap;
                gap: 8px;
            }

            .todo-text {
                flex-basis: 100%;
                order: -1;
            }

            .priority-badge {
                margin-left: 0;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Todo Lists</h1>
            <p>Organize your tasks with folders</p>
        </header>

        <div class="add-folder-section">
            <div class="input-group">
                <input type="text" id="folderInput" placeholder="Enter folder name..." />
                <button onclick="addFolder()">Add Folder</button>
            </div>
        </div>

        <div class="folders-container" id="foldersContainer">
            <!-- Folders will be added here dynamically -->
        </div>

        <footer>
            My Todo Lists Â© 2026
        </footer>
    </div>

    <script>
        // Load data from localStorage or initialize empty
        let folders = JSON.parse(localStorage.getItem('todoFolders')) || [];

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('todoFolders', JSON.stringify(folders));
        }

        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return '';
            // Parse date string as local date to avoid timezone issues
            const [year, month, day] = dateString.split('-');
            const date = new Date(year, month - 1, day);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Get due date class based on urgency
        function getDueDateClass(dateString) {
            if (!dateString) return '';
            // Parse date string as local date to avoid timezone issues
            const [year, month, day] = dateString.split('-');
            const dueDate = new Date(year, month - 1, day);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            dueDate.setHours(0, 0, 0, 0);

            const diffTime = dueDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return 'overdue';
            if (diffDays <= 3) return 'upcoming';
            return '';
        }

        // Get priority badge HTML
        function getPriorityBadge(priority, folderIndex, itemIndex) {
            const priorityEmoji = {
                high: 'ðŸ”´',
                medium: 'ðŸŸ¡',
                low: 'ðŸŸ¢'
            };
            const priorityLabel = {
                high: 'High',
                medium: 'Medium',
                low: 'Low'
            };
            const priorityValue = priority || 'medium';
            return `<select class="priority-badge ${priorityValue}" onchange="changePriority(${folderIndex}, ${itemIndex}, this.value)">
                        <option value="high" ${priorityValue === 'high' ? 'selected' : ''}>${priorityEmoji.high} High</option>
                        <option value="medium" ${priorityValue === 'medium' ? 'selected' : ''}>${priorityEmoji.medium} Medium</option>
                        <option value="low" ${priorityValue === 'low' ? 'selected' : ''}>${priorityEmoji.low} Low</option>
                    </select>`;
        }

        // Change priority of an existing item
        function changePriority(folderIndex, itemIndex, newPriority) {
            folders[folderIndex].items[itemIndex].priority = newPriority;
            saveData();
            renderFolders();
        }

        // Get filtered and sorted items
        function getFilteredAndSortedItems(items, folderIndex) {
            // Get filter and sort values
            const filterSelect = document.getElementById(`filterPriority${folderIndex}`);
            const sortSelect = document.getElementById(`sortPriority${folderIndex}`);
            const filterValue = filterSelect ? filterSelect.value : 'all';
            const sortValue = sortSelect ? sortSelect.value : 'none';

            // Add original index to items
            let itemsWithIndex = items.map((item, index) => ({
                ...item,
                originalIndex: index
            }));

            // Filter by priority
            if (filterValue !== 'all') {
                itemsWithIndex = itemsWithIndex.filter(item => (item.priority || 'medium') === filterValue);
            }

            // Sort items
            if (sortValue === 'priority') {
                const priorityOrder = { high: 0, medium: 1, low: 2 };
                itemsWithIndex.sort((a, b) => {
                    const priorityA = priorityOrder[a.priority || 'medium'];
                    const priorityB = priorityOrder[b.priority || 'medium'];
                    return priorityA - priorityB;
                });
            } else if (sortValue === 'date') {
                itemsWithIndex.sort((a, b) => {
                    // Items without dates go to the end
                    if (!a.dueDate && !b.dueDate) return 0;
                    if (!a.dueDate) return 1;
                    if (!b.dueDate) return -1;
                    return new Date(a.dueDate) - new Date(b.dueDate);
                });
            }

            return itemsWithIndex;
        }

        // Render all folders
        function renderFolders() {
            const container = document.getElementById('foldersContainer');

            if (folders.length === 0) {
                container.innerHTML = '<div class="empty-state">No folders yet. Create one to get started!</div>';
                return;
            }

            container.innerHTML = folders.map((folder, folderIndex) => `
                <div class="folder">
                    <div class="folder-header">
                        <h2>${folder.name}</h2>
                        <button class="delete-btn" onclick="deleteFolder(${folderIndex})">Delete Folder</button>
                    </div>
                    <div class="folder-content">
                        <div class="add-item-section">
                            <input type="text" id="itemInput${folderIndex}" placeholder="Add a new task..." />
                            <input type="date" id="dateInput${folderIndex}" />
                            <select id="priorityInput${folderIndex}" class="priority-select">
                                <option value="low">Low Priority</option>
                                <option value="medium" selected>Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                            <button onclick="addItem(${folderIndex})">Add</button>
                        </div>
                        <div class="filter-sort-section">
                            <div class="filter-group">
                                <label>Filter:</label>
                                <select id="filterPriority${folderIndex}" onchange="renderFolders()">
                                    <option value="all">All Priorities</option>
                                    <option value="high">High Only</option>
                                    <option value="medium">Medium Only</option>
                                    <option value="low">Low Only</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label>Sort:</label>
                                <select id="sortPriority${folderIndex}" onchange="renderFolders()">
                                    <option value="none">Default Order</option>
                                    <option value="priority">By Priority</option>
                                    <option value="date">By Due Date</option>
                                </select>
                            </div>
                        </div>
                        <ul class="todo-list">
                            ${getFilteredAndSortedItems(folder.items, folderIndex).length === 0 ?
                                '<div class="empty-state">No tasks match the current filter</div>' :
                                getFilteredAndSortedItems(folder.items, folderIndex).map((item) => `
                                    <li class="todo-item ${item.completed ? 'completed' : ''}">
                                        <input type="checkbox" class="checkbox"
                                               ${item.completed ? 'checked' : ''}
                                               onchange="toggleItem(${folderIndex}, ${item.originalIndex})" />
                                        <span class="todo-text">${item.text}</span>
                                        ${getPriorityBadge(item.priority, folderIndex, item.originalIndex)}
                                        ${item.dueDate ? `<span class="due-date ${getDueDateClass(item.dueDate)}">${formatDate(item.dueDate)}</span>` : ''}
                                        <button class="delete-item-btn" onclick="deleteItem(${folderIndex}, ${item.originalIndex})">&times;</button>
                                    </li>
                                `).join('')
                            }
                        </ul>
                    </div>
                </div>
            `).join('');
        }

        // Add a new folder
        function addFolder() {
            const input = document.getElementById('folderInput');
            const folderName = input.value.trim();

            if (folderName === '') {
                alert('Please enter a folder name');
                return;
            }

            folders.push({
                name: folderName,
                items: []
            });

            input.value = '';
            saveData();
            renderFolders();
        }

        // Delete a folder
        function deleteFolder(folderIndex) {
            if (confirm('Are you sure you want to delete this folder and all its tasks?')) {
                folders.splice(folderIndex, 1);
                saveData();
                renderFolders();
            }
        }

        // Add a new item to a folder
        function addItem(folderIndex) {
            const input = document.getElementById(`itemInput${folderIndex}`);
            const dateInput = document.getElementById(`dateInput${folderIndex}`);
            const priorityInput = document.getElementById(`priorityInput${folderIndex}`);
            const itemText = input.value.trim();
            const dueDate = dateInput.value;
            const priority = priorityInput.value;

            if (itemText === '') {
                alert('Please enter a task');
                return;
            }

            folders[folderIndex].items.push({
                text: itemText,
                completed: false,
                dueDate: dueDate || null,
                priority: priority
            });

            input.value = '';
            dateInput.value = '';
            priorityInput.value = 'medium';
            saveData();
            renderFolders();
        }

        // Toggle item completion
        function toggleItem(folderIndex, itemIndex) {
            folders[folderIndex].items[itemIndex].completed = !folders[folderIndex].items[itemIndex].completed;
            saveData();
            renderFolders();
        }

        // Delete an item
        function deleteItem(folderIndex, itemIndex) {
            folders[folderIndex].items.splice(itemIndex, 1);
            saveData();
            renderFolders();
        }

        // Allow Enter key to add folders
        document.getElementById('folderInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addFolder();
            }
        });

        // Allow Enter key to add items (delegated event)
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (e.target.id.startsWith('itemInput') || e.target.id.startsWith('dateInput') || e.target.id.startsWith('priorityInput'))) {
                const folderIndex = parseInt(e.target.id.replace(/[^\d]/g, ''));
                addItem(folderIndex);
            }
        });

        // Initial render
        renderFolders();
    </script>
</body>
</html>
