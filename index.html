<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .add-folder-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button.delete-btn {
            background: #ef4444;
            padding: 8px 16px;
            font-size: 14px;
        }

        button.delete-btn:hover {
            background: #dc2626;
        }

        .folders-container {
            display: grid;
            gap: 20px;
        }

        .folder {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .folder:hover {
            transform: translateY(-2px);
        }

        .folder-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .folder-header h2 {
            font-size: 1.5em;
        }

        .folder-content {
            padding: 20px;
        }

        .add-item-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f9fafb;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .todo-item:hover {
            background: #f3f4f6;
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6b7280;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
        }

        .delete-item-btn {
            background: transparent;
            color: #ef4444;
            padding: 4px 8px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .delete-item-btn:hover {
            opacity: 1;
            background: transparent;
        }

        .empty-state {
            text-align: center;
            color: #9ca3af;
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Todo Lists</h1>
            <p>Organize your tasks with folders</p>
        </header>

        <div class="add-folder-section">
            <div class="input-group">
                <input type="text" id="folderInput" placeholder="Enter folder name..." />
                <button onclick="addFolder()">Add Folder</button>
            </div>
        </div>

        <div class="folders-container" id="foldersContainer">
            <!-- Folders will be added here dynamically -->
        </div>
    </div>

    <script>
        // Load data from localStorage or initialize empty
        let folders = JSON.parse(localStorage.getItem('todoFolders')) || [];

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('todoFolders', JSON.stringify(folders));
        }

        // Render all folders
        function renderFolders() {
            const container = document.getElementById('foldersContainer');

            if (folders.length === 0) {
                container.innerHTML = '<div class="empty-state">No folders yet. Create one to get started!</div>';
                return;
            }

            container.innerHTML = folders.map((folder, folderIndex) => `
                <div class="folder">
                    <div class="folder-header">
                        <h2>${folder.name}</h2>
                        <button class="delete-btn" onclick="deleteFolder(${folderIndex})">Delete Folder</button>
                    </div>
                    <div class="folder-content">
                        <div class="add-item-section">
                            <input type="text" id="itemInput${folderIndex}" placeholder="Add a new task..." />
                            <button onclick="addItem(${folderIndex})">Add</button>
                        </div>
                        <ul class="todo-list">
                            ${folder.items.length === 0 ?
                                '<div class="empty-state">No tasks yet</div>' :
                                folder.items.map((item, itemIndex) => `
                                    <li class="todo-item ${item.completed ? 'completed' : ''}">
                                        <input type="checkbox" class="checkbox"
                                               ${item.completed ? 'checked' : ''}
                                               onchange="toggleItem(${folderIndex}, ${itemIndex})" />
                                        <span class="todo-text">${item.text}</span>
                                        <button class="delete-item-btn" onclick="deleteItem(${folderIndex}, ${itemIndex})">&times;</button>
                                    </li>
                                `).join('')
                            }
                        </ul>
                    </div>
                </div>
            `).join('');
        }

        // Add a new folder
        function addFolder() {
            const input = document.getElementById('folderInput');
            const folderName = input.value.trim();

            if (folderName === '') {
                alert('Please enter a folder name');
                return;
            }

            folders.push({
                name: folderName,
                items: []
            });

            input.value = '';
            saveData();
            renderFolders();
        }

        // Delete a folder
        function deleteFolder(folderIndex) {
            if (confirm('Are you sure you want to delete this folder and all its tasks?')) {
                folders.splice(folderIndex, 1);
                saveData();
                renderFolders();
            }
        }

        // Add a new item to a folder
        function addItem(folderIndex) {
            const input = document.getElementById(`itemInput${folderIndex}`);
            const itemText = input.value.trim();

            if (itemText === '') {
                alert('Please enter a task');
                return;
            }

            folders[folderIndex].items.push({
                text: itemText,
                completed: false
            });

            input.value = '';
            saveData();
            renderFolders();
        }

        // Toggle item completion
        function toggleItem(folderIndex, itemIndex) {
            folders[folderIndex].items[itemIndex].completed = !folders[folderIndex].items[itemIndex].completed;
            saveData();
            renderFolders();
        }

        // Delete an item
        function deleteItem(folderIndex, itemIndex) {
            folders[folderIndex].items.splice(itemIndex, 1);
            saveData();
            renderFolders();
        }

        // Allow Enter key to add folders
        document.getElementById('folderInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addFolder();
            }
        });

        // Allow Enter key to add items (delegated event)
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.id.startsWith('itemInput')) {
                const folderIndex = parseInt(e.target.id.replace('itemInput', ''));
                addItem(folderIndex);
            }
        });

        // Initial render
        renderFolders();
    </script>
</body>
</html>
